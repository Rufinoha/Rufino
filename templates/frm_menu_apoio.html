<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Menu</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imge/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/Cmenu_apoio.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- üîπ CABE√áALHO -->
    <div class="Cl_Header">
        <div class="Cl_Logo">
            <img src="{{ url_for('static', filename='imge/logorufino.png') }}" alt="Logo">
        </div>
        <div class="Cl_Titulo">
            <h1>Menu</h1>
        </div>
        <div class="Cl_MenuID">
            <label for="id">ID:</label>
            <input type="text" id="id" disabled>
        </div>
    </div>

    <!-- üîπ FORMUL√ÅRIO -->
    <div class="Cl_Formulario">

        <!-- Linha 1: nome, descri√ß√£o, status, pai -->
        <div class="linha1">
            <div class="form-campo">
                <label for="nome_menu">Nome:</label>
                <input type="text" id="nome_menu">
            </div>
            <div class="form-campo">
                <label for="descricao">Descri√ß√£o:</label>
                <input type="text" id="descricao">
            </div>
            
        </div>

        <!-- Linha 2: √≠cone, data_page, tipo_abrir -->
        <div class="linha2">
            <div class="form-campo">
                <label for="icone">√çcone:</label>
                <select id="icone"></select>
            </div>
            <div class="form-campo">
                <label for="data_page">Data Page:</label>
                <input type="text" id="data_page" placeholder="/rota/pagina">
            </div>
            <div class="form-campo">
                <label for="tipo_abrir">Tipo Abrir:</label>
                <select id="tipo_abrir"></select>
            </div>
        </div>


        <!-- Linha 4 (troque label Sequ√™ncia -> Ordem para ficar coerente) -->
        <div class="linha3">
            <div class="form-campo">
                <label for="parent_id">Parent:</label>
                <select id="parent_id"></select>
            </div>
            <div class="form-campo">
                <label for="modulo">M√≥dulo:</label>
                <select id="modulo"></select>
            </div>
            <div class="form-campo">
                <label for="ordem">Ordem:</label>
                <input type="number" id="ordem" step="1" min="0">
            </div>
            </div>

            <!-- NOVA LINHA: assinatura_app (switch) + valor -->
        <div class="linha4">

            <div class="form-campo">
                <label>Status:</label>
                <div style="display:flex; align-items:center;">
                    <label class="switch">
                        <input type="checkbox" id="statusToggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="statusLabel" style="margin-left:8px;">Ativo</span>
                </div>
            </div>

            <div class="form-campo">
                <label>√â Pai?</label>
                <div style="display:flex; align-items:center;">
                    <label class="switch">
                        <input type="checkbox" id="paiToggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="paiLabel" style="margin-left:8px;">N√£o</span>
                </div>
            </div>

            <div class="form-campo">
                <label>Assinatura App?</label>
                <div style="display:flex; align-items:center;">
                <label class="switch">
                    <input type="checkbox" id="assinaturaToggle">
                    <span class="slider round"></span>
                </label>
                <span id="assinaturaLabel" style="margin-left:8px;">N√£o</span>
                </div>
            </div>
            
            <div class="form-campo">
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" step="0.01" min="0" inputmode="decimal" placeholder="0,00">
            </div>
            <div class="form-campo"><!-- espa√ßo livre para futuro --></div>
        </div>


        <!-- Linha 4: observa√ß√µes -->
        <div class="linha5">
            <div class="form-campo">
                <label for="obs">Observa√ß√µes:</label>
                <textarea id="obs" class="Cl_ObsTextarea" rows="4" placeholder="Anota√ß√µes, coment√°rios, detalhes adicionais..."></textarea>
            </div>
        </div>


    </div>

    <!-- üîπ BOT√ïES -->
    <div class="Cl_Botoes">
        <button id="btnSalvar">Salvar</button>
        <button id="btnExcluir">Excluir</button>
    </div>

    <!-- üîπ SCRIPTS -->
    <script src="{{ url_for('static', filename='script/global_utils.js') }}"></script>
    <script src="https://unpkg.com/lucide@0.257.0"></script>
    <script src="{{ url_for('static', filename='script/Smenu_apoio.js') }}"></script>
</body>
</html>
