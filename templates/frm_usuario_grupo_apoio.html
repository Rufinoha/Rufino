<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Grupo Acesso</title>
  <link rel="icon" href="{{ url_for('static', filename='imge/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/Cusuario_grupo_apoio.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="Cl_Header">
    <div class="Cl_Logo">
      <img src="{{ url_for('static', filename='imge/logorufino.png') }}" alt="Logo">
    </div>
    <div class="Cl_Titulo">
      <h1>Grupo de Acesso</h1>
    </div>
    <div class="Cl_MenuID">
      <label for="id">ID:</label>
      <input type="text" id="id" disabled>
    </div>
  </div>

  <div class="Cl_ContainerApoio">
    <form id="formGrupoAcesso" class="form-grade">
      <div class="form-linha01">
        <div class="form-campo">
          <label for="nome_grupo">Nome do Grupo:</label>
          <input type="text" id="nome_grupo" required />
        </div>

        <div class="form-campo">
          <label class="switch-label">
            <span>Aprovador:</span>
            <label class="switch-toggle">
              <input type="checkbox" id="aprovador" />
              <span class="slider"></span>
            </label>
          </label>
        </div>
      </div>
      <div>
        <div class="form-campo">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" />
        </div>
      </div>
        
      
    </form>
  </div>

  <div class="Cl_BotoesApoio">
    <button id="ob_btnSalvar" class="Cl_BtnSalvar">Salvar</button>
    <button id="ob_btnExcluir" class="Cl_BtnExcluir">Excluir</button>
  </div>

  <script src="{{ url_for('static', filename='script/global_utils.js') }}"></script>
  <script src="{{ url_for('static', filename='script/Susuario_grupo_apoio.js') }}"></script>
</body>
</html>
