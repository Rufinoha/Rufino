<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Configura√ß√£o</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/Cconfig_geral_apoio.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- üîπ CABE√áALHO -->
  <div class="Cl_Header">
      <div class="Cl_Logo">
          <img src="{{ url_for('static', filename='image/logofleetguard.png') }}" alt="Logo">
      </div>
      <div class="Cl_Titulo">
          <h1>Configura√ß√µes Gerais</h1>
      </div>
  </div>

  <div class="Cl_ContainerApoio">
    <form id="formConfig" class="form-grade">
        
        <!-- Linha 1: Chave (desabilitado) e Atualizado_em (oculto) -->
        <div class="form-linha">
            <div class="form-campo">
                <label for="ob_descricao">Descri√ß√£o:</label>
                <input type="text" id="ob_descricao" required />

            </div>
            <input type="hidden" id="ob_atualizado_em" />
        </div>

        <!-- Linha 2: Descri√ß√£o e Valor -->
        <div class="form-linha">
            <div class="form-campo">
                <label for="ob_chave">Chave:</label>
                <input type="text" id="ob_chave" required />
            </div>
            
        </div>
        <div class="form-linha">
            <div class="form-campo">
                <label for="ob_valor">Valor:</label>
                <input type="text" id="ob_valor" required />
            </div>
        </div>    
  </form>
</div>

  <div class="Cl_BotoesApoio">
    <button id="ob_btnSalvar" class="Cl_BtnSalvar">Salvar</button>
    <button id="ob_btncancelar" class="Cl_BtnCancelar" onclick="window.close()">Cancelar</button>
    <button id="ob_btnexcluir" class="Cl_BtnExcluir">Excluir</button>
  </div>

  <script src="{{ url_for('static', filename='script/Sconfig_geral_apoio.js') }}"></script>
</body>
</html>
