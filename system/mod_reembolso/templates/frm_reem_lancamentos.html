<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TECH | Reembolso • Lançamentos</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imge/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='reembolso/style/Creem_lancamentos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/global_style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@0.257.0"></script>
</head>
<body>
    <div class="Cl_ConfigContainer">
        <h2>Reembolso • Lançamentos</h2>

        <!-- =================== FILTROS (padrão; botões lado a lado) =================== -->
        <div class="Cl_Filtros">
            <div>
                <label class="Cl_labelfiltro" for="ob_filtroDescricao">Descrição:</label>
                <input class="Cl_CamposFiltros" type="text" id="ob_filtroDescricao" placeholder="Filtrar por descrição">
            </div>

            <div>
                <label class="Cl_labelfiltro" for="ob_filtroData">Data:</label>
                <input class="Cl_CamposFiltros" type="date" id="ob_filtroData" placeholder="dd/mm/aaaa">
            </div>

            <div>
                <label class="Cl_labelfiltro">Status:</label>
                <!-- botão-resumo do multiselect (como a imagem 2) -->
                <div class="Cl_StatusMulti">
                    <button type="button" id="ob_btnStatus" class="Cl_CamposFiltros Cl_SelectLike">
                        Filtros = 5 <span class="Cl_Chevron"></span>
                    </button>

                    <div id="ob_painelStatus" class="Cl_StatusDropdown" aria-hidden="true">
                        <label class="Cl_Check"><input type="checkbox" value="ABERTO" checked><span>Aberto</span></label>
                        <label class="Cl_Check"><input type="checkbox" value="RETORNADO" checked><span>Retornado</span></label>
                        <label class="Cl_Check"><input type="checkbox" value="REJEITADO"><span>Rejeitado</span></label>
                        <label class="Cl_Check"><input type="checkbox" value="APROVADO"><span>Aprovado</span></label>
                        <label class="Cl_Check"><input type="checkbox" value="FINALIZADO"><span>Finalizado</span></label>

                        <div class="Cl_MultiAcoes">
                            <button type="button" id="ob_btnStatusOK" class="Cl_botaoFiltro Neutro">OK</button>
                            <button type="button" id="ob_btnStatusCancel" class="Cl_botaoFiltro Neutro">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button class="Cl_botaoFiltro" id="ob_btnFiltrar">Filtrar</button>
                <button class="Cl_botaoFiltro Neutro" id="ob_btnlimparFiltro">Limpar Filtro</button>
            </div>
        </div>

        <div class="Cl_swithminhas">
            <!-- Botão incluir (padrão Rufino) -->
            <div class="Cl_botaoIncluir">
                <button class="Cl_BtnIncluir" id="ob_btnIncluir">Novo Reembolso</button>
            </div>

            <!-- Somente minhas (aparece só p/ dev/adm) -->
            <div id="ob_wrapSomenteMinhas" class="Cl_FiltroItem" style="display:none; margin-left:auto; align-items:center; gap:10px;">
                <label class="Cl_labelfiltro" for="ob_toggleSomenteMinhas" title="Listar apenas lançamentos criados por mim">
                    Somente minhas
                </label>

                <!-- Switch padrão TECH -->
                <label class="switch">
                    <input type="checkbox" id="ob_toggleSomenteMinhas" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- =================== GRID PRINCIPAL =================== -->
        <div class="Cl_TabelaMenu" id="content-area-ReemLanc">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor total</th>
                        <th>Status</th>
                        <th>Notas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ob_listaLanc">
                    <tr class="Cl_Carregando">
                        <td colspan="7">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- =================== PAGINAÇÃO (padrão) =================== -->
        <div class="Cl_Paginacao">
            <button class="Cl_direcao" id="ob_btnPrimeiro" disabled>Primeiro</button>
            <button class="Cl_direcao" id="ob_btnAnterior" disabled>Anterior</button>
            <span>Página <span id="ob_paginaAtual">1</span> de <span id="ob_totalPaginas">1</span></span>
            <button class="Cl_direcao" id="ob_btnProximo" disabled>Próximo</button>
            <button class="Cl_direcao" id="ob_btnUltimo" disabled>Último</button>
        </div>
    </div>
</body>
</html>
