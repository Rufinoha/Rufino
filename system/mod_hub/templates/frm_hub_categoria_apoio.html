<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categoria</title>
  <link rel="icon" href="{{ url_for('static', filename='imge/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('mod_hub.static', filename='style/Chub_categoria_apoio.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="Cl_Header">
  <div class="Cl_Logo">
    <img src="{{ url_for('static', filename='imge/logorufino.png') }}" alt="Logo">
  </div>
  <div class="Cl_Titulo">
    <h1>Categoria</h1>
  </div>
  <div class="Cl_MenuID">
    <label for="id">ID:</label>
    <input type="text" id="id" disabled>
  </div>
</div>

<div class="Cl_ContainerApoio">
  <form id="formCategoria" class="form-grade">
    <div class="form-linha01">
      <div class="form-campo">
        <label for="nome_categoria">Nome da Categoria:</label>
        <input type="text" id="nome_categoria" required />
      </div>

      <div class="form-campo">
        <label class="switch-label">
          <span>Status:</span>
          <label class="switch-toggle">
            <input type="checkbox" id="status" checked />
            <span class="slider"></span>
          </label>
        </label>
      </div>
    </div>

    <div class="form-linha02">
      <div class="form-campo" style="flex: 1 1 100%;">
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" rows="4" placeholder="Observações opcionais..."></textarea>
      </div>
    </div>
  </form>
</div>

<div class="Cl_BotoesApoio">
  <button id="ob_btnSalvar" class="Cl_BtnSalvar">Salvar</button>
  <button id="ob_btncancelar" class="Cl_BtnCancelar" onclick="GlobalUtils.fecharJanelaApoio(); return false;">Cancelar</button>
  <button id="ob_btnexcluir" class="Cl_BtnExcluir">Excluir</button>
</div>

<script src="{{ url_for('static', filename='script/global_utils.js') }}"></script>
<script src="{{ url_for('mod_hub.static', filename='script/Shub_categoria_apoio.js') }}"></script>
</body>
</html>
