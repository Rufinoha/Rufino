<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TECH | Projeto (Apoio)</title>
    <link rel="icon" href="{{ url_for('static', filename='imge/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/global_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('mod_hub.static', filename='style/Chub_projetos_apoio.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@0.257.0"></script>
</head>
<body>
    <!-- üîπ CABE√áALHO -->
    <div class="Cl_Header">
      <div class="Cl_Logo">
        <img src="{{ url_for('static', filename='imge/logorufino.png') }}" alt="Logo">
      </div>
      <div class="Cl_Titulo">
        <h1>Projetos</h1>
      </div>
      <div class="Cl_MenuID">
        <label for="id">ID Projeto:</label>
        <input type="text" id="id" disabled>
      </div>
    </div>

    <!-- üîπ FORMUL√ÅRIO -->
    <div class="Cl_Formulario">
        <!-- Linha 1: nome + status (switch) -->
        <div class="linha1">
            <div class="form-campo">
                <label for="nome_projeto">Nome do Projeto:</label>
                <input type="text" id="nome_projeto">
            </div>
            <div class="form-campo">
                <label>Status:</label>
                <div style="display: flex; align-items: center;">
                    <label class="switch">
                        <input type="checkbox" id="statusToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="statusLabel" style="margin-left: 8px;">Ativo</span>
                </div>
            </div>
        </div>

        <!-- Linha 2: observa√ß√µes (grande) -->
        <div class="linha2">
            <div class="form-campo">
                <label for="obs">Observa√ß√µes:</label>
                <textarea id="obs" rows="6"></textarea>
            </div>
        </div>
    </div>

    <!-- üîπ BOT√ïES -->
    <div class="Cl_Botoes Cl_NoPrint">
        <button id="btnSalvar">Salvar</button>
        <button id="btnExcluir" class="Neutro">Excluir</button>
    </div>

    <!-- üîπ SCRIPTS -->
    <script src="{{ url_for('static', filename='script/global_utils.js') }}"></script>
    <script src="{{ url_for('mod_hub.static', filename='script/Shub_projetos_apoio.js') }}"></script>
</body>
</html>
