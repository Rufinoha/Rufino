<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TECH | Departamento (Apoio)</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imge/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/global_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('mod_hub.static', filename='style/Chub_departamentos_apoio.css') }}">
    <script src="https://unpkg.com/lucide@0.257.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- ========================== CABEÇALHO ========================== -->
    <div class="Cl_Header">
      <div class="Cl_Logo">
        <img src="{{ url_for('static', filename='imge/logorufino.png') }}" alt="Logo">
      </div>
      <div class="Cl_Titulo">
        <h1>Departamento</h1>
      </div>
      <div class="Cl_MenuID">
        <label for="id">ID Departamento:</label>
        <input type="text" id="id" disabled>
      </div>
    </div>

    <!-- ========================== FORM ========================== -->
    <div class="Cl_Formulario">
        <!-- Linha 1: Departamento + Status (switch) -->
        <div class="linha1">
            <div class="form-campo">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" maxlength="120" placeholder="Ex.: FINANCEIRO">
            </div>

            <div class="form-campo">
                <label>Status:</label>
                <div class="Cl_SwitchWrap">
                    <label class="switch">
                        <input type="checkbox" id="statusToggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="statusLabel" class="Cl_StatusText">Ativo</span>
                </div>
            </div>
        </div>

        <!-- Linha 2: Observações (grande) -->
        <div class="linha2">
            <div class="form-campo">
                <label for="obs">Observações:</label>
                <textarea id="obs" rows="6" placeholder="Anotações gerais..."></textarea>
            </div>
        </div>
    </div>

    <!-- ========================== BOTÕES ========================== -->
    <div class="Cl_Botoes Cl_NoPrint">
        <button id="btnSalvar">Salvar</button>
        <button id="btnExcluir" class="Neutro">Excluir</button>
    </div>

    <script src="{{ url_for('static', filename='script/global_utils.js') }}"></script>
    <script src="{{ url_for('mod_hub.static', filename='script/Shub_departamentos_apoio.js') }}"></script>
</body>
</html>
