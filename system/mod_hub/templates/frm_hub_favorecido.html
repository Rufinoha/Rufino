<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Favorecidos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/global_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('mod_hub.static', filename='style/Chub_favorecido.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imge/favicon.png') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="Cl_ConfigContainer">
    <h2>Cadastro de Favorecidos</h2>
    <div class="Cl_Filtros">
      <!-- COLUNA ESQUERDA: DUAS LINHAS -->
      <div class="Cl_FiltrosEsquerda">
        <div class="linha1">
          <div class="Cl_FiltroItem">
            <label for="ob_filtroDocumento" class="Cl_labelfiltro">Documento:</label>
            <input id="ob_filtroDocumento" class="Cl_CamposFiltros" type="text" placeholder="Filtrar por CPF/CNPJ">
          </div>

          <div class="Cl_FiltroItem">
            <label for="ob_filtroFavorecido" class="Cl_labelfiltro">Favorecido:</label>
            <input id="ob_filtroFavorecido" class="Cl_CamposFiltros" type="text" placeholder="Filtrar por nome">
          </div>
        </div>

        <div class="linha2">
          <div class="Cl_FiltroItem">
            <label for="ob_filtroCategoria" class="Cl_labelfiltro">Categoria:</label>
            <select id="ob_filtroCategoria" class="Cl_CamposFiltros">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="Cl_FiltroItem">
            <label for="ob_filtroStatus" class="Cl_labelfiltro">Status:</label>
            <select id="ob_filtroStatus" class="Cl_CamposFiltros">
              <option value="A">Ativo</option>
              <option value="I">Inativo</option>
              <option value="">Todos</option>
            </select>
          </div>
        </div>
      </div>

      <!-- COLUNA DIREITA: BOTÕES (OCUPA 40% DO BLOCO) -->
      <div class="Cl_AcoesFiltro">
        <button id="ob_btnFiltrar" class="Cl_botaoFiltro">Filtrar</button>
        <button id="ob_btnlimpar"  class="Cl_botaoFiltro">Limpar Filtro</button>
      </div>
    </div>


    <div class="Cl_botaoIncluir">
      <button class="Cl_BtnIncluir" id="ob_btnIncluir">Novo Favorecido</button>
    </div>

    <div class="Cl_TabelaMenu" id="content-area-Favorecido">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Documento</th>
            <th>Favorecido</th>
            <th>Cidade - UF</th>
            <th>Categoria</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="ob_listaFavorecidos">
          <tr class="Cl_Carregando">
            <td colspan="7">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="Cl_Paginacao">
      <button class="Cl_direcao" id="ob_btnPrimeiro" disabled>Primeiro</button>
      <button class="Cl_direcao" id="ob_btnAnterior" disabled>Anterior</button>
      <span>Página <span id="ob_paginaAtual">1</span> de <span id="ob_totalPaginas">1</span></span>
      <button class="Cl_direcao" id="ob_btnProximo" disabled>Próximo</button>
      <button class="Cl_direcao" id="ob_btnUltimo" disabled>Último</button>
    </div>
  </div>
</body>
</html>
