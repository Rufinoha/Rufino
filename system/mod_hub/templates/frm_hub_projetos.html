<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TECH | Gestão de Projetos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/global_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('mod_hub.static', filename='style/Chub_projetos.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imge/favicon.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@0.257.0"></script>
</head>
<body>
    <div class="Cl_ConfigContainer">
        <h2>Gestão de Projetos</h2>

        <div class="Cl_Filtros">
            <div>
                <label class="Cl_labelfiltro">Nome do projeto:</label>
                <input class="Cl_CamposFiltros" type="text" id="ob_filtroNome" placeholder="Filtrar por nome">
            </div>
            <div>
                <label class="Cl_labelfiltro">Status:</label>
                <select class="Cl_CamposFiltros" id="ob_filtroStatus">
                    <option value="">Todos</option>
                    <option value="true" selected>Ativo</option>
                    <option value="false">Inativo</option>
                </select> 
            </div>
            <div>
                <button class="Cl_botaoFiltro" id="ob_btnFiltrar">Filtrar</button>
                <button class="Cl_botaoFiltro Neutro" id="ob_btnlimparFiltro">Limpar Filtro</button>
            </div>
        </div>

        <div class="Cl_botaoIncluir">
            <button class="Cl_BtnIncluir" id="ob_btnIncluir">Novo Projeto</button>
        </div>

        <div class="Cl_TabelaMenu" id="content-area-Projetos">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Projeto</th>
                        <th>Observações</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ob_listaProjetos">
                    <tr class="Cl_Carregando">
                        <td colspan="5">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="Cl_Paginacao">
            <button class="Cl_direcao" id="ob_btnPrimeiro" disabled>Primeiro</button>
            <button class="Cl_direcao" id="ob_btnAnterior" disabled>Anterior</button>
            <span>Página <span id="ob_paginaAtual">1</span> de <span id="ob_totalPaginas">1</span></span>
            <button class="Cl_direcao" id="ob_btnProximo" disabled>Próximo</button>
            <button class="Cl_direcao" id="ob_btnUltimo" disabled>Último</button>
        </div>
    </div>
</body>
</html>
